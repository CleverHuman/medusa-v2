<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Address Information - Mall</title>
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #111;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav {
            display: flex;
            gap: 2rem;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .nav a:hover {
            background: #222;
        }
        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .checkout-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            background: #222;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .step {
            display: flex;
            align-items: center;
            margin: 0 1rem;
        }
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff9800;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        .step.active .step-number {
            background: #28a745;
        }
        .step.completed .step-number {
            background: #6c757d;
        }
        .step-label {
            font-weight: 500;
        }
        .checkout-container {
            background: #222;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            color: #fff;
        }
        .checkout-header {
            background: #181818;
            padding: 1.5rem;
            border-bottom: 1px solid #333;
        }
        .checkout-header h2 {
            margin: 0;
            color: #fff;
        }
        .checkout-content {
            padding: 2rem;
        }
        .form-section h3 {
            margin-bottom: 1rem;
            color: #fff;
            font-size: 1.1rem;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #ccc;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 1rem;
            background: #181818;
            color: #fff;
            transition: border-color 0.2s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff9800;
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.15);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .checkout-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: #181818;
            border-top: 1px solid #333;
            width: 100%;
            gap: 1rem;
            box-sizing: border-box;
        }
        .checkout-actions .btn {
            margin: 0;
            flex-shrink: 0;
            white-space: nowrap;
            box-sizing: border-box;
        }
        .checkout-actions .btn-secondary {
            min-width: 120px;
        }
        .checkout-actions .btn-primary {
            min-width: 200px;
            padding: 0.75rem 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.2s;
            font-weight: 500;
            box-sizing: border-box;
        }
        .btn-secondary {
            background: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .btn-primary {
            background: #ff9800;
            color: #fff;
        }
        .btn-primary:hover {
            background: #e68900;
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            .nav {
                gap: 1rem;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .checkout-actions {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem;
            }
            .checkout-actions .btn {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- LOGO -->
        <div class="logo">
            <img th:src="@{${logoUrl}}" alt="LOGO" style="height:60px;">
        </div>
        <nav class="nav">
            <a th:href="@{/mall/static/home}">HOME</a>
            <a th:href="@{/mall/static/digital-products}">DIGITAL PRODUCT</a>
            <a th:href="@{/mall/static/physical-products}">PHYSICAL PRODUCT</a>
            <a th:href="@{/mall/static/orders}">ORDERS</a>
            <a th:href="@{/mall/static/cart}">CART</a>
            <a th:href="@{/mall/static/profile}">PROFILE</a>
            <a th:if="${session.memberToken == null}" th:href="@{/mall/static/login}">LOGIN</a>
            <a th:if="${session.memberToken != null}" th:href="@{/mall/static/logout}">LOGOUT</a>
        </nav>
    </header>

    <main class="main">

        <!-- Checkout Container -->
        <div class="checkout-container">
            <div class="checkout-header">
                <h2>Shipping Address & PGP Information</h2>
                <!-- Guest Mode Notice -->
                <div th:if="${isGuest}" style="background: #ff9800; color: #000; padding: 0.5rem 1rem; border-radius: 4px; margin-top: 1rem; font-size: 0.9rem;">
                    <strong>Guest Mode:</strong> You're completing your order as a guest. No registration required.
                </div>
            </div>

            <!-- Address Form -->
            <form method="post" action="/mall/static/checkout/shipping">
                <div class="checkout-content">
                    <!-- Address Information -->
                    <div class="form-section">
                        <h3>Shipping Address</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label for="address1">Address Line 1 *</label>
                            <input type="text" id="address1" name="address1" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="address2">Address Line 2</label>
                            <input type="text" id="address2" name="address2">
                        </div>
                        <div class="form-group full-width">
                            <label for="address3">Address Line 3</label>
                            <input type="text" id="address3" name="address3">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City *</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State/Province *</label>
                                <input type="text" id="state" name="state" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="postalCode">Postal Code *</label>
                                <input type="text" id="postalCode" name="postalCode" required>
                            </div>
                            <div class="form-group">
                                <input type="hidden" id="country" name="country" value="AU">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Address Actions -->
                <div class="checkout-actions">
                    <a th:href="@{/mall/static/cart}" class="btn btn-secondary">Back to Cart</a>
                    <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
                </div>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer style="background:#222;color:#fff;padding:2rem 0;margin-top:2rem;">
        <div style="max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;">
            <div>
                <img th:src="@{${footerLogo}}" alt="Footer Logo" style="height:60px;">
            </div>
            <div>
                <ul style="list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:0.5rem;">
                    <li th:each="link : ${footerLinks}">
                        <a th:href="${link.url}" th:text="${link.name}" style="color:#fff;text-decoration:none;font-size:14px;line-height:1.5;"></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>



</body>
</html>
