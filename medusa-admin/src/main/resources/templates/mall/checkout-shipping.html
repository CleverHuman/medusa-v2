<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shipping Method - Mall</title>
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #111;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav {
            display: flex;
            gap: 2rem;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .nav a:hover {
            background: #222;
        }
        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .checkout-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            background: #222;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .step {
            display: flex;
            align-items: center;
            margin: 0 1rem;
        }
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff9800;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        .step.active .step-number {
            background: #28a745;
        }
        .step.completed .step-number {
            background: #6c757d;
        }
        .step-label {
            font-weight: 500;
        }
        .checkout-container {
            background: #222;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            color: #fff;
        }
        .checkout-header {
            background: #181818;
            padding: 1.5rem;
            border-bottom: 1px solid #333;
        }
        .checkout-header h2 {
            margin: 0;
            color: #fff;
        }
        .checkout-content {
            padding: 2rem;
        }
        .order-summary {
            background: #181818;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            color: #fff;
        }
        .summary-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: #fff;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .summary-row.total {
            font-weight: 600;
            font-size: 1.1rem;
            color: #ff9800;
            border-top: 1px solid #333;
            padding-top: 1rem;
            margin-top: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #fff;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 1rem;
            background: #181818;
            color: #fff;
        }
        .checkout-actions {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            background: #181818;
            border-top: 1px solid #333;
            text-align: center;
            width: 100%;
            gap: 1rem;
        }
        .checkout-actions .btn {
            margin: 0;
            min-width: 120px;
            flex-shrink: 0;
        }
        .divider {
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        .btn-secondary {
            background: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .btn-primary {
            background: #ff9800;
            color: #fff;
        }
        .btn-primary:hover {
            background: #e68900;
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            .nav {
                gap: 1rem;
            }
            .checkout-actions {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- LOGO -->
        <div class="logo">
            <img th:src="@{${logoUrl}}" alt="LOGO" style="height:60px;">
        </div>
        <nav class="nav">
            <a th:href="@{/mall/static/home}">HOME</a>
            <a th:href="@{/mall/static/digital-products}">DIGITAL PRODUCT</a>
            <a th:href="@{/mall/static/physical-products}">PHYSICAL PRODUCT</a>
            <a th:href="@{/mall/static/orders}">ORDERS</a>
            <a th:href="@{/mall/static/cart}">CART</a>
            <a th:href="@{/mall/static/profile}">PROFILE</a>
            <a th:if="${session.memberToken == null}" th:href="@{/mall/static/login}">LOGIN</a>
            <a th:if="${session.memberToken != null}" th:href="@{/mall/static/logout}">LOGOUT</a>
        </nav>
    </header>

    <main class="main">

        <!-- Checkout Container -->
        <div class="checkout-container">
            <div class="checkout-header">
                <h2>Shipping Method</h2>
            </div>

            <form action="/mall/static/checkout/payment" method="post">
                <div class="checkout-content">
                    <!-- Order Summary -->

                    <!-- Shipping Methods -->
                    <div class="form-group">
                        <label for="shippingMethod" class="form-label">Shipping Method *</label>
                        <select id="shippingMethod" name="shippingMethod" class="form-control" required>
                            <option value="">Select a shipping method</option>
                            <th:block th:each="method : ${shippingMethods}">
                                <option th:value="${method.code}" th:text="${method.name + ' - $' + method.fee}">
                                    Shipping Method
                                </option>
                            </th:block>
                        </select>
                    </div>
                    
                   
                </div>

                <div class="checkout-actions">     
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer style="background:#222;color:#fff;padding:2rem 0;margin-top:2rem;">
        <div style="max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;">
            <div>
                <img th:src="@{${footerLogo}}" alt="Footer Logo" style="height:60px;">
            </div>
            <div>
                <ul style="list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:0.5rem;">
                    <li th:each="link : ${footerLinks}">
                        <a th:href="${link.url}" th:text="${link.name}" style="color:#fff;text-decoration:none;font-size:14px;line-height:1.5;"></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
