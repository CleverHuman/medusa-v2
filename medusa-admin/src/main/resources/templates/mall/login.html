<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #2d2d2d;
            padding: 2rem 3rem;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            font-size: 14px;
            background-color: #ffffff;
            color: #000000;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #409eff;
            box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.2);
        }

        .form-button {
            width: 100%;
            padding: 12px 16px;
            background-color: #409eff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .form-button:hover {
            background-color: #337ecc;
        }

        .form-button:disabled {
            background-color: #a0cfff;
            cursor: not-allowed;
        }

        .signup-link {
            margin-top: 15px;
            text-align: center;
            color: #888;
        }

        .signup-link a {
            color: #00a8ff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #fef0f0;
            color: #f56c6c;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #fbc4c4;
        }

        .suspension-message {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
            font-weight: 500;
            text-align: center;
        }

        .success-message {
            background-color: #f0f9ff;
            color: #67c23a;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #c2e7b0;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .captcha-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-image {
            width: 120px;
            height: 40px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            cursor: pointer;
            background-color: #ffffff;
        }

        .captcha-image:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="title">Sign In</h1>
        
        <!-- Error/Success Messages -->
        <div th:if="${error}" th:class="${error.contains('suspended') ? 'suspension-message' : 'error-message'}" th:text="${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>
        
        <form id="loginForm" action="/mall/login" method="post">
            <!-- Username -->
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter username"
                    required
                    autocomplete="username"
                >
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <!-- Captcha -->
            <div class="form-group" id="captchaGroup" style="display: none;">
                <label class="form-label" for="code">Verification Code</label>
                <div class="captcha-container">
                    <input 
                        type="text" 
                        id="code" 
                        name="code" 
                        class="form-input captcha-input" 
                        placeholder="Enter verification code"
                        autocomplete="off"
                    >
                    <img 
                        id="captchaImage" 
                        class="captcha-image" 
                        alt="Verification Code"
                        src="/captchaImage"
                    >
                    <a href="/captchaImage" target="_blank" style="color: #ff9800; text-decoration: none; font-size: 12px; margin-top: 5px;">Refresh</a>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="form-group">
                <label style="color: #ffffff; font-size: 14px;">
                    <input type="checkbox" name="rememberMe" style="margin-right: 8px;">
                    Remember me
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="form-button">
                Sign In
            </button>
        </form>

        <div class="signup-link">
            <span>Don't have an account? </span>
            <a th:href="@{/mall/static/signup}">Sign up</a>
        </div>
    </div>

</body>
</html>
