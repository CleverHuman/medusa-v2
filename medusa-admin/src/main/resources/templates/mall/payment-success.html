<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Mall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .header {
            background: #1a1a1a;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff9800;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav a:hover {
            color: #ff9800;
        }

        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .success-container {
            background: #1a1a1a;
            padding: 3rem;
            border-radius: 8px;
            border: 1px solid #333;
            margin-top: 2rem;
        }

        .success-icon {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 1rem;
        }

        .success-title {
            font-size: 2rem;
            color: #4caf50;
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 2rem;
        }

        .order-summary {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            margin: 2rem 0;
            text-align: left;
        }

        .order-summary h3 {
            color: #ff9800;
            margin-bottom: 1rem;
            text-align: center;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }

        .summary-label {
            font-weight: 500;
            color: #ccc;
        }

        .summary-value {
            font-weight: bold;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            font-weight: 500;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .btn-primary {
            background: #ff9800;
            color: #000;
        }

        .btn-primary:hover {
            background: #e68900;
        }

        .btn-secondary {
            background: #666;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .action-buttons {
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav {
                gap: 1rem;
            }
            
            .success-container {
                padding: 2rem 1rem;
            }
            
            .order-summary {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- LOGO -->
        <div class="logo">
            <img th:src="@{${logoUrl}}" alt="LOGO" style="height:60px;">
        </div>
        <nav class="nav">
            <a th:href="@{/mall/static/home}">HOME</a>
            <a th:href="@{/mall/static/digital-products}">DIGITAL PRODUCT</a>
            <a th:href="@{/mall/static/physical-products}">PHYSICAL PRODUCT</a>
            <a th:href="@{/mall/static/orders}">ORDERS</a>
            <a th:href="@{/mall/static/cart}">CART</a>
            <a th:href="@{/mall/static/profile}">PROFILE</a>
            <a th:if="${session.memberToken == null}" th:href="@{/mall/static/login}">LOGIN</a>
            <a th:if="${session.memberToken != null}" th:href="@{/mall/static/logout}">LOGOUT</a>
        </nav>
    </header>

    <main class="main">
        <div class="success-container">
            <div class="success-icon">âœ“</div>
            <h1 class="success-title">Payment Successful!</h1>
            <p class="success-message" th:text="${message}">Your payment has been processed successfully.</p>
            
            <div class="order-summary" th:if="${order != null}">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span class="summary-label">Order ID:</span>
                    <span class="summary-value" th:text="${order.orderSn}">ORDER123</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Total Amount:</span>
                    <span class="summary-value" th:text="${'$' + #numbers.formatDecimal(order.totalAmount, 1, 2)}">$99.99</span>
                </div>
                <div class="summary-row" th:if="${payment != null}">
                    <span class="summary-label">Payment Method:</span>
                    <span class="summary-value" th:text="${payment.payType}">BTC</span>
                </div>
                <div class="summary-row" th:if="${payment != null}">
                    <span class="summary-label">Payment Status:</span>
                    <span class="summary-value" th:text="${payment.payStatus == 1 ? 'Paid' : 'Pending'}">Paid</span>
                </div>
            </div>
            
            <div class="action-buttons">
                            <a th:href="@{/mall/static/home}" class="btn btn-primary">Continue Shopping</a>
            <a th:href="@{/mall/static/orders}" class="btn btn-secondary">View Orders</a>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer style="background:#222;color:#fff;padding:2rem 0;margin-top:2rem;">
        <div style="max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;">
            <div>
                <img th:src="@{${footerLogo}}" alt="Footer Logo" style="height:60px;">
            </div>
            <div>
                <ul style="list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:0.5rem;">
                    <li th:each="link : ${footerLinks}">
                        <a th:href="${link.url}" th:text="${link.name}" style="color:#fff;text-decoration:none;font-size:14px;line-height:1.5;"></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
